// 模版配置
alias load_demo "playdemo [[demoname]].dem"
alias goto_tick "demo_goto [[demotick]]"
// alias player_lock "spec_lock_to_accountid [[playerid]]" // 沟槽的v社把这个指令隐藏了，暂时不能用

// 快捷键配置
bind i demoui                // I 键 切换 DemoUI
bind p demo_togglepause      // P 键 暂停/继续
bind [ demo_togglepause      // [ 键 暂停/继续
bind mouse3 demo_togglepause // 鼠标中键 暂停/继续

// 自定义指令 | 在控制台输入
alias 1 "load_demo; demo_pause; fps_max 0"
alias 2 "goto_tick; player_lock; demo_pause"
alias 3 "fps_max 300; disconnect"
alias 0 "toggle cl_hud_telemetry_frametime_show 2 1"

